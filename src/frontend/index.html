<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-us</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <nav>
        <div>
            <a><h1 class="logo">Chat-Us</h1></a>
        </div>
    </nav>
    <main>
        <aside class="credits-container">
            <a class="credits"><h4>*** Created by Stephane</h4></a>
        </aside>
        <section class="chat-container">
            <section class="chat">
                <div class="msg-view">

                </div>
                <form class="msg-form">
                        <label for="msg"></label>
                        <input id="msg" type="text"></input>
                    <button type="submit" class="form-btn">Send</button>
                </form>
            </section>

        </section>
        <aside class="contact-container">
            <a class="'contact"><h4>Contact Us***</h4></a>
        </aside> 
    </main>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
